<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trimite Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Trimite un Email</h2>
        <form action="https://formsubmit.co/alex94.ex@gmail.com" method="POST">
            <input type="text" name="name" placeholder="Nume" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" placeholder="Mesajul tău" required></textarea>
            <button type="submit">Trimite</button>
            
            <!-- Opțional: Redirecționare după trimitere -->
            <input type="hidden" name="_next" value="https://multumesc.com">
            
            <!-- Opțional: Dezactivează CAPTCHA -->
            <input type="hidden" name="_captcha" value="false">
        </form>
    </div>

</body>
</html>
